<script>
const API_URL = "https://8cd2d84iii.execute-api.us-east-1.amazonaws.com/prod/lead";

document.getElementById("leadForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const status = document.getElementById("status");
  status.innerText = "Enviando...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: data.name,
        email: data.email,
        subject: data.subject,
        message: data.message,
        source: "devxter-website",
        timestamp: new Date().toISOString()
      })
    });

    const result = await response.json();

    if (response.ok) {
      status.innerText = "Mensaje enviado correctamente. Te contactaremos pronto.";
      document.getElementById("leadForm").reset();
      console.log("Lead guardado:", result);
    } else {
      status.innerText = "Error al enviar. Intenta nuevamente.";
      console.error("Error API:", result);
    }
  } catch (error) {
    status.innerText = "Servidor no disponible. Intenta m√°s tarde.";
    console.error("Fetch error:", error);
  }
});
</script>
